log4j.rootLogger = INFO, demo, demo1
log4j.appender.demo = org.apache.log4j.ConsoleAppender
log4j.appender.demo.Target = System.out
log4j.appender.demo.layout = org.apache.log4j.PatternLayout
log4j.appender.demo.layout.ConversionPattern = %d %5p %c:%l = %m%n

log4j.appender.demo1 = org.apache.log4j.RollingFileAppender
log4j.appender.demo1.File = d:\\test.html
log4j.appender.demo1.MaxFileSize = 1MB
log4j.appender.demo1.MaxBackupIndex = 2
log4j.appender.demo1.layout = org.apache.log4j.HTMLLayout